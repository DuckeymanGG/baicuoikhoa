<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt</title>
    <link rel="stylesheet" href="../css/setting.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">OrangeBook</div>
      <nav>
        <a href="home.html">Trang chủ</a>
        <a href="friends.html">Bạn bè</a>
        <a href="chatbox.html">Nhắn tin</a>
        <a class="bold" href="setting.html">Cài đặt</a>
      </nav>
    </header>
    <h1>Cài đặt</h1>
    <div class="container">
      <div class="setting-row">
        <span>Thông báo</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Âm thanh</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Chế độ tối</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Hiển thị email công khai</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Tự động đăng nhập</span>
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="btn-submit">
        <button class="button">Lưu thay đổi</button>
      </div>
      <a href="./login.html" class="change">Đổi tài khoản?</a>
    </div>
    <footer>
      <p>OrangeBook © 2025</p>
    </footer>
  </body>
</html>
