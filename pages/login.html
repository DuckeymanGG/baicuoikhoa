<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Đăng nhập</h1>
    <form>
      <div class="container">
        <div class="form-row">
            <div class="name">Tên đăng nhập</div>
            <input class="inp" type="name" name="username" placeholder="Nhập username"></input>
        </div>
        <div class="form-row">
            <div class="password">Mật khẩu</div>
            <input id="inputID" class="inp" type="password" name="username" placeholder="Nhập mật khẩu"></input>
            <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">👁</button>
        </div>
        <div class="form-row">
            <div class="re-password">Nhập lại mật khẩu</div>
            <input id="inputID" class="inp" type="password" name="username" placeholder="Nhập lại mật khẩu"></input>
            <button type="button" class="toggle-btn" onclick="togglePassword('password', this)">👁</button>
        </div>
        <div class="btn-submit">
            <button class="button" type="button">Đăng nhập</button>
        </div>
      </div>
      <a href="./register.html" class="register">Bạn chưa có tài khoản?</a>
    </form>
      <footer>
          <p>OrangeBook © 2025</p>
      </footer>
    <script src="../jvs/login.js"></script>
  </body>
</html>
